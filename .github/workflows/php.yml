  phplint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "laravel-pint"
        uses: aglipanci/laravel-pint-action@1.0.0
        with:
          preset: laravel
#          verboseMode: false
#          testMode: false
#          configPath: "vendor/my-company/coding-style/pint.json"..

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Styling fixes by Github Action
          title: Styling fixes by Github Action
          body: Styling fixes by Github Action
          branch: styling-fixes-by-pint

  phpstan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "setup private repo"
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{secrets.LUDXB}}"} }'
        run: echo "${{secrets.LUDXB}}"
      - name: "github token"
        run: echo "${{secrets.GITHUB_TOKEN}}"
      - name: "github LUXDB"
        run: echo "${{secrets.LUXDB}}"
      - name: "github LUDXB2"
        run: echo "${{secrets.LUDXB2}}"
      - uses: php-actions/composer@v6
      - uses: php-actions/phpstan@v3
        with:
          path: .

